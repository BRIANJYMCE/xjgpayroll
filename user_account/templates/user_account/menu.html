{% extends 'base.html' %} {% block content %} {% load static %}

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<div class="flex justify-center mt-16 mb-12">
  <div
    class="w-full max-w-4xl p-8 space-y-8 bg-white rounded-2xl shadow-lg border border-gray-200"
  >
    <!-- Header -->
    <div class="flex flex-col items-center text-center">
      <span class="text-3xl font-extrabold text-blue-900 tracking-wide">
        XJG Architecture
      </span>
      <span class="text-sm text-gray-500">Payroll System</span>
    </div>

    <h2 class="text-xl font-semibold text-center text-gray-800">
      Welcome, <span class="text-blue-700">{{ user.username }}</span>!
    </h2>

    <!-- Menu Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Work Logs -->
      <a
        href="{% url 'timelog_list' %}"
        class="flex flex-col items-center justify-center gap-3 p-6 bg-blue-50 hover:bg-blue-100 border border-gray-200 rounded-xl shadow-sm transition"
      >
        <i data-lucide="list" class="w-7 h-7 text-blue-600"></i>
        <span class="font-medium text-gray-800">View Work Logs</span>
      </a>

      <!-- Log Work Hours -->
      <a
        href="{% url 'timelog_create' %}"
        class="flex flex-col items-center justify-center gap-3 p-6 bg-green-50 hover:bg-green-100 border border-gray-200 rounded-xl shadow-sm transition"
      >
        <i data-lucide="clock" class="w-7 h-7 text-green-600"></i>
        <span class="font-medium text-gray-800">Log New Work Hours</span>
      </a>

      <!-- User Profile -->
      <a
        href="{% url 'user_profile' %}"
        class="flex flex-col items-center justify-center gap-3 p-6 bg-violet-50 hover:bg-violet-100 border border-gray-200 rounded-xl shadow-sm transition"
      >
        <i data-lucide="user" class="w-7 h-7 text-violet-600"></i>
        <span class="font-medium text-gray-800">User Profile</span>
      </a>
    </div>
  </div>
</div>

<script>
  lucide.createIcons();
</script>
{% endblock %}
