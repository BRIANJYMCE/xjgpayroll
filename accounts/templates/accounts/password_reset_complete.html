{% load static %} {% load tailwind_tags %}
<html lang="en">
  <head>
    <title>XJG PAYROLL</title>
    <link
      rel="icon"
      href="{% static 'theme/favicon.png' %}"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
      :root {
        --primary-cyan: #0284c7; /* stronger cyan for contrast */
        --primary-dark: #334155; /* dark slate */
        --accent-amber: #f59e0b;
        --light-gray: #f9fafb;
        --border-gray: #e5e7eb;
        --danger-red: #dc2626; /* clearer red */
      }
    </style>
  </head>

  <body class="container mx-auto px-4 lg:px-6 pb-8">
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg text-center space-y-6"
      >
        <h2 class="text-2xl font-bold">Password Reset Successful</h2>
        <p class="text-gray-600">
          Your password has been set. You can now log in with your new
          credentials.
        </p>
        <a
          href="{% url 'login' %}"
          class="block py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg"
        >
          Go to Login
        </a>
      </div>
    </div>
  </body>
</html>
