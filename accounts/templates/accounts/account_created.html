{% extends 'base.html' %} {% load static %} {% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <!-- Success Card -->
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg text-center">
    <!-- Logo Image -->
    <div class="flex flex-col items-center mb-4">
      <img
        src="{% static 'theme/xjg_logo.png' %}"
        alt="XJG Logo"
        class="h-20 w-auto"
      />
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-900 mb-3">
      Account Created Successfully!
    </h2>

    <!-- Message -->
    <p class="text-gray-700 mb-6 leading-relaxed">
      Your account has been created successfully. You can now log in and start
      using our platform.
    </p>

    <!-- CTA Buttons -->
    <div class="flex flex-col space-y-3">
      <a
        href="{% url 'login' %}"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none"
      >
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
