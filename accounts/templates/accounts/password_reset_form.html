{% load static %} {% load tailwind_tags %}
<html lang="en">
  <head>
    <title>XJG PAYROLL</title>
    <link
      rel="icon"
      href="{% static 'theme/favicon.png' %}"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
      :root {
        --primary-cyan: #0284c7; /* stronger cyan for contrast */
        --primary-dark: #334155; /* dark slate */
        --accent-amber: #f59e0b;
        --light-gray: #f9fafb;
        --border-gray: #e5e7eb;
        --danger-red: #dc2626; /* clearer red */
      }
    </style>
  </head>

  <body class="container mx-auto px-4 lg:px-6 pb-8">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg space-y-6">
        <h2 class="text-2xl font-bold text-center">Forgot Password</h2>
        <p class="text-sm text-gray-600 text-center">
          Enter your email address and weâ€™ll send you a link to reset your
          password.
        </p>
        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div>
            <label
              for="id_email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="id_email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              value="{{ form.email.value|default:'' }}"
            />
            {% if form.email.errors %}
            <p class="text-xs text-red-500 mt-1">
              {{ form.email.errors|striptags }}
            </p>
            {% endif %}
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Send Reset Link
          </button>
        </form>
        <div class="text-center mt-4">
          <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
            Back to login
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
